[mypy]
python_version = 3.12
mypy_path = src
files = src
packages = typewiz
exclude = ^tests/
warn_unused_configs = True
strict = True

[mypy-tests.*]
ignore_errors = True

# For top-level tests (no package), module names are just filenames
[mypy-test_*]
ignore_errors = True

[mypy-conftest]
ignore_errors = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-tomli]
ignore_missing_imports = True

[mypy-tomllib]
ignore_missing_imports = True
