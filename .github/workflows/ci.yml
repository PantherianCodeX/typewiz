name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        task: [lint, type, tests-unit, tests-integration, tests-property, tests-performance]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Cache uv and virtualenv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
            .ruff_cache
            .mypy_cache
          key: ${{ runner.os }}-py${{ matrix.python-version }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-uv-

      - name: Sync dependencies (dev profile)
        run: uv sync --group dev

      - name: Run task
        run: |
          # Each matrix entry maps to a dedicated make target so developers can rerun the same subset locally
          # via the corresponding `make test.<category>` targets (see tests/README.md for the full matrix of suites).
          case "${{ matrix.task }}" in
            lint)
              make lint
              make check.error-codes
              ;;
            type)
              make type
              ;;
            tests-unit)
              make test.unit
              ;;
            tests-integration)
              make test.integration
              ;;
            tests-property)
              make test.property
              ;;
            tests-performance)
              make test.performance
              ;;
          esac

  security:
    name: Security ${{ matrix.check_name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - check_name: "Bandit"
            run: |
              mkdir -p out/security
              uv run bandit -c pyproject.toml -r src/ -f json -o out/security/bandit-report.json || true
          - check_name: "Safety"
            run: |
              mkdir -p out/security
              uv run safety scan --json > out/security/safety-report.json || true
          - check_name: "Pylint"
            run: |
              mkdir -p out/lint
              uv run pylint --output-format=json --reports=n src/ > out/lint/pylint.json || true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Cache uv and virtualenv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-security-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-security-uv-

      - name: Sync dependencies (dev profile)
        run: uv sync --group dev

      - name: Run ${{ matrix.check_name }}
        run: ${{ matrix.run }}
        continue-on-error: true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ matrix.check_name }}
          path: out/
          if-no-files-found: ignore

  tests-matrix:
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Cache uv, virtualenv, and type/lint caches
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
            .ruff_cache
            .mypy_cache
          key: ${{ matrix.os }}-py${{ matrix.python-version }}-tests-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ matrix.os }}-py${{ matrix.python-version }}-tests-uv-

      - name: Sync dependencies (dev profile)
        run: uv sync --group dev

      - name: Run tests with coverage (make)
        run: make test.cov

  tests-python-313:
    needs: quality
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Cache uv, virtualenv, and type/lint caches
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
            .ruff_cache
            .mypy_cache
          key: ${{ runner.os }}-py3.13-tests-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-py3.13-tests-uv-

      - name: Sync dependencies (dev profile)
        run: uv sync --group dev

      - name: Run tests with coverage (Python 3.13)
        run: make test.cov

  ratchetr:
    runs-on: ubuntu-latest
    needs:
      - quality
      - tests-matrix
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Cache uv, virtualenv, and type/lint caches
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
            .ruff_cache
            .mypy_cache
          key: ${{ runner.os }}-ratchetr-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-ratchetr-uv-

      - name: Sync dependencies (dev profile)
        run: uv sync --group dev

      - name: Ratchetr CI dashboard (optional)
        run: make typing.ci || true

      - name: Packaging validation
        run: |
          make package.build
          make package.check
          make package.install-test
          make package.clean

      - name: Upload typing artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typing-reports
          path: reports/typing
          if-no-files-found: ignore
