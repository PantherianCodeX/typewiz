name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Run tests (tox)
        run: tox -e py312

      - name: Run mypy (tox)
        run: tox -e mypy

      - name: Run pyright (tox)
        run: tox -e pyright

      - name: Install nox
        run: pip install nox

      - name: Run tests (nox)
        run: nox -s tests-3.12

      - name: Run typing (nox)
        run: nox -s mypy pyright
