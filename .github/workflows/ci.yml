name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        task: [tests-unit, tests-integration, tests-property, tests-performance]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Cache virtualenv, uv and pytest
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
            .pytest_cache
          key: ${{ runner.os }}-py${{ matrix.python-version }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-uv-

      - name: Sync dependencies (dev extra)
        run: uv sync --extra dev

      - name: Run task
        run: |
          case "${{ matrix.task }}" in
            tests-unit)
              make test.unit
              ;;
            tests-integration)
              make test.integration
              ;;
            tests-property)
              make test.property
              ;;
            tests-performance)
              make test.performance
              ;;
          esac

  linting:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        task: [ruff, pylint, markdown]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Cache virtualenv, uv and ruff
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
            .ruff_cache
          key: ${{ runner.os }}-py${{ matrix.python-version }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-uv-

      - name: Sync dependencies (dev extra)
        run: uv sync --extra dev

      - name: Run task
        run: |
          case "${{ matrix.task }}" in
            ruff)
              make lint.ruff
              make lint.format
              ;;
            pylint)
              make lint.pylint
              ;;
            markdown)
              make lint.markdown
              ;;
          esac

  typing:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        task: [mypy, pyright, pyright-verifytypes]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Cache virtualenv, uv, mypy, and pyright
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
            .mypy_cache
            .pyrightcache
          key: ${{ runner.os }}-py${{ matrix.python-version }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-uv-

      - name: Sync dependencies (dev extra)
        run: uv sync --extra dev

      - name: Run task
        run: |
          case "${{ matrix.task }}" in
            mypy)
              make type.mypy
              ;;
            pyright)
              make type.pyright
              ;;
            pyright-verifytypes)
              make type.verifytypes
              ;;
          esac

  security:
    name: Security ${{ matrix.check_name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - check_name: "Bandit"
            run: |
              make sec.bandit
          - check_name: "Safety"
            run: |
              make sec.safety
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Cache virtualenv and uv
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          key: ${{ runner.os }}-security-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-security-uv-

      - name: Sync dependencies (dev extra)
        run: uv sync --extra dev

      - name: Run ${{ matrix.check_name }}
        run: ${{ matrix.run }}

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-${{ matrix.check_name }}
          path: out/
          if-no-files-found: ignore

  tests-matrix:
    needs:
      - typing
      - linting
      - tests
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Cache virtualenv, uv, and pytest
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
            .pytest_cache
          key: ${{ matrix.os }}-py${{ matrix.python-version }}-tests-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ matrix.os }}-py${{ matrix.python-version }}-tests-uv-

      - name: Sync dependencies (dev extra)
        run: uv sync --extra dev

      - name: Run tests with coverage (make)
        run: make test.cov

  ratchetr:
    runs-on: ubuntu-latest
    needs:
      - typing
      - linting
      - tests
      - security
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Cache uv, virtualenv, and type/lint
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
            .ruff_cache
            .mypy_cache
            .pyrightcache
          key: ${{ runner.os }}-ratchetr-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-ratchetr-uv-

      - name: Sync dependencies (dev extra)
        run: uv sync --extra dev

      - name: Run internal checks
        run: make check

      - name: Ratchetr CI dashboard (optional)
        run: make typing.ci || true

      - name: Packaging validation
        run: |
          make package.build
          make package.check
          make package.install-test
          make package.clean

      - name: Upload typing artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typing-reports
          path: reports/typing
          if-no-files-found: ignore
