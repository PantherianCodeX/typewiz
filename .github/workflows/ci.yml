name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements*.txt', 'setup.cfg') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Cache type-checker artifacts
        uses: actions/cache@v4
        with:
          path: |
            .mypy_cache
            .pytest_cache
            .pyright
          key: typewiz-${{ runner.os }}-${{ hashFiles('mypy.ini', 'pyproject.toml', 'setup.cfg') }}
          restore-keys: |
            typewiz-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .[tests]

      - name: Pyright
        run: python -m pyright

      - name: Mypy
        run: python -m mypy --config-file mypy.ini

      - name: Pytest
        run: python -m pytest
