name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, type, tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install GNU Make (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install make --yes

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache virtualenv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Cache Ruff cache
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ${{ runner.os }}-ruff-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-ruff-

      - name: Cache mypy cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('mypy.ini', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-mypy-

      - name: Install dependencies
        run: |
          if [ ! -d .venv ]; then
            python -m venv .venv
          fi
          if [ "${{ runner.os }}" = "Windows" ]; then
            PY_EXE=.venv/Scripts/python.exe
            PIP_EXE=.venv/Scripts/pip.exe
          else
            PY_EXE=.venv/bin/python
            PIP_EXE=.venv/bin/pip
          fi
          $PY_EXE -m pip install -U pip
          $PIP_EXE install -r requirements-dev.txt

      - name: Run task
        run: |
          case "${{ matrix.task }}" in
            lint)
              make lint
              make check.error-codes
              ;;
            type)
              make type
              ;;
            tests)
              make pytest.all
              ;;
          esac

  tests-matrix:
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache virtualenv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Cache Ruff cache
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ${{ runner.os }}-ruff-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-ruff-

      - name: Cache mypy cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('mypy.ini', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-mypy-

      - name: Install dependencies
        run: |
          if [ ! -d .venv ]; then
            python -m venv .venv
          fi
          if [ "${{ runner.os }}" = "Windows" ]; then
            PY_EXE=.venv/Scripts/python.exe
            PIP_EXE=.venv/Scripts/pip.exe
          else
            PY_EXE=.venv/bin/python
            PIP_EXE=.venv/bin/pip
          fi
          $PY_EXE -m pip install -U pip
          $PIP_EXE install -r requirements-dev.txt

      - name: Run tests with coverage (make)
        run: make pytest.cov

  tests-python-313:
    needs: quality
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-py313-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache virtualenv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-py313-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Cache Ruff cache
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ${{ runner.os }}-ruff-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-ruff-

      - name: Cache mypy cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('mypy.ini', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-mypy-

      - name: Install dependencies
        run: |
          if [ ! -d .venv ]; then
            python -m venv .venv
          fi
          PY_EXE=.venv/bin/python
          PIP_EXE=.venv/bin/pip
          $PY_EXE -m pip install -U pip
          $PIP_EXE install -r requirements-dev.txt

      - name: Run tests with coverage (Python 3.13)
        run: make pytest.cov

  typewiz:
    runs-on: ubuntu-latest
    needs:
      - quality
      - tests-matrix
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache virtualenv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Cache Ruff cache
        uses: actions/cache@v4
        with:
          path: .ruff_cache
          key: ${{ runner.os }}-ruff-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-ruff-

      - name: Cache mypy cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('mypy.ini', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-mypy-

      - name: Install dependencies
        run: |
          if [ ! -d .venv ]; then
            python -m venv .venv
          fi
          if [ -f .venv/bin/activate ]; then
            source .venv/bin/activate
          else
            source .venv/Scripts/activate
          fi
          python -m pip install -U pip
          pip install -r requirements-dev.txt

      - name: Typewiz CI dashboard (optional)
        run: make typing.ci || true

      - name: Packaging validation
        run: |
          make package.build
          make package.check
          make package.install-test
          make package.clean

      - name: Upload typing artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typing-reports
          path: reports/typing
          if-no-files-found: ignore
