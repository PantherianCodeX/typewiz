name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        task: [lint, type, tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache virtualenv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install dependencies
        run: |
          if [ ! -f .venv/bin/activate ]; then
            python -m venv .venv
          fi
          .venv/bin/python -m pip install -U pip
          .venv/bin/pip install -r requirements-dev.txt

      - name: Run task
        run: |
          case "${{ matrix.task }}" in
            lint)
              make lint
              ;;
            type)
              make type
              ;;
            tests)
              make pytest.all
              ;;
          esac

  typewiz:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache virtualenv
        id: cache-venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: ${{ runner.os }}-venv-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Install dependencies
        run: |
          if [ ! -f .venv/bin/activate ]; then
            python -m venv .venv
          fi
          .venv/bin/python -m pip install -U pip
          .venv/bin/pip install -r requirements-dev.txt

      - name: Typewiz CI dashboard (optional)
        run: make typing.ci || true

      - name: Upload typing artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: typing-reports
          path: reports/typing
          if-no-files-found: ignore
