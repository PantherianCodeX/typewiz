[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"



[tool.ruff]
line-length = 100
target-version = "py312"
# Broadened rule set for better hygiene
lint.select = ["E", "F", "B", "UP", "TID", "N", "SIM", "TRY", "RET", "S", "I", "PERF", "C4", "PTH", "YTT", "RUF"]
lint.ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"tests/conftest.py" = ["E402"]
"src/typewiz/utils.py" = ["UP040"]
"tests/**" = ["S101"]
"src/typewiz/manifest_models.py" = ["N815"]


[tool.coverage.run]
source = ["src/typewiz"]
omit = [
    "src/typewiz/__main__.py",
    "src/typewiz/engines/*",
    "src/typewiz/runner.py",
    "src/typewiz/utils.py",
    "src/typewiz/html_report.py",
    "src/typewiz/cache.py",
    "src/typewiz/manifest.py",
    "src/typewiz/readiness.py",
]
