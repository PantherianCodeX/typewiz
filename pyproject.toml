[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 100
target-version = ["py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py312"
# Broadened rule set for better hygiene
lint.select = ["E", "F", "I", "B", "UP"]
lint.ignore = ["E501"]
lint.per-file-ignores = {"tests/conftest.py" = ["E402"]}

[tool.coverage.run]
source = ["src/typewiz"]
omit = [
    "src/typewiz/__main__.py",
    "src/typewiz/engines/*",
    "src/typewiz/runner.py",
    "src/typewiz/utils.py",
    "src/typewiz/html_report.py",
    "src/typewiz/cache.py",
    "src/typewiz/manifest.py",
    "src/typewiz/readiness.py",
]
