[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"



[tool.ruff]
line-length = 100
target-version = "py312"
preview = true
# Focus linting on high-signal rules; reduce docstring/license noise for now.
lint.select = ["E", "F", "I", "UP", "B", "C90", "PLR0912", "PLR0913", "PLR0915"]
lint.ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"tests/conftest.py" = ["E402"]
"tests/**" = ["S101", "D100", "D101", "D102", "D103", "D104", "PLR2004", "CPY001", "C901", "PLR0912", "PLR0913", "PLR0915"]
"src/typewiz/manifest_models.py" = ["N815"]
"src/typewiz/_internal/logging_utils.py" = ["TRY003"]
"scripts/refactor_imports.py" = ["C901", "PLR0912", "PLR0913", "PLR0915"]
"src/typewiz/_internal/cache.py" = ["C901", "PLR0912", "PLR0913", "PLR0915"]
"src/typewiz/dashboard/render_markdown.py" = ["C901", "PLR0912", "PLR0915"]
"src/typewiz/readiness/compute.py" = ["PLR0913"]
"src/typewiz/readiness/views.py" = ["C901", "PLR0912", "PLR0913", "PLR0915"]


[tool.coverage.run]
source = ["src/typewiz"]
omit = [
    "src/typewiz/__main__.py",
    "src/typewiz/engines/*",
    "src/typewiz/_internal/utils.py",
    "src/typewiz/dashboard/render_html.py",
    "src/typewiz/_internal/cache.py",
    "src/typewiz/manifest/builder.py",
    "src/typewiz/readiness/compute.py",
]
