[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.ruff]
line-length = 100
target-version = "py312"
preview = true
# Focus linting on high-signal rules; reduce docstring/license noise for now.
lint.select = ["E", "F", "I", "UP", "B", "C", "CPY", "PLR0912", "PLR0913", "PLR0915"]

[tool.ruff.lint.per-file-ignores]
"tests/conftest.py" = ["E402"]
"tests/**" = ["S101", "D100", "D101", "D102", "D103", "D104", "PLR2004", "C901", "PLR0912", "PLR0913", "PLR0915"]
"scripts/refactor_imports.py" = ["C901", "PLR0912", "PLR0913", "PLR0915"]


[tool.coverage.run]
source = ["src/typewiz"]
