[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"



[tool.ruff]
line-length = 100
target-version = "py312"
preview = true
# Focus linting on high-signal rules; reduce docstring/license noise for now.
lint.select = ["E", "F", "I", "UP", "B"]
lint.ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"tests/conftest.py" = ["E402"]
"tests/**" = ["S101", "D100", "D101", "D102", "D103", "D104", "PLR2004", "CPY001"]
"src/typewiz/manifest_models.py" = ["N815"]
"src/typewiz/_internal/logging_utils.py" = ["TRY003"]


[tool.coverage.run]
source = ["src/typewiz"]
omit = [
    "src/typewiz/__main__.py",
    "src/typewiz/engines/*",
    "src/typewiz/runner.py",
    "src/typewiz/_internal/utils.py",
    "src/typewiz/html_report.py",
    "src/typewiz/_internal/cache.py",
    "src/typewiz/manifest.py",
    "src/typewiz/readiness.py",
]
