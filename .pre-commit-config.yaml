default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml

  # Use Makefile targets as the single source of truth
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format (make)
        entry: make format
        language: system
        pass_filenames: false
      - id: precommit-check
        name: lint + typing (make)
        entry: make precommit.check
        language: system
        pass_filenames: false
