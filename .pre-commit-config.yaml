default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml

  # Use Makefile targets as the single source of truth
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff-format (make)
        entry: make format
        language: system
        pass_filenames: false
      - id: ruff-lint
        name: ruff check (make)
        entry: make lint.ruff
        language: system
        pass_filenames: false
      - id: pyright
        name: pyright (make)
        entry: make type.pyright
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy (make)
        entry: make type.mypy
        language: system
        pass_filenames: false
